name: RXNM CI (Native Nspawn)

on:
  push:
    branches: [ "main", "master", "v1.1.0" ]
  pull_request:
    branches: [ "main", "master", "v1.1.0" ]

jobs:
  test:
    name: Systemd Nspawn Suite
    runs-on: ubuntu-24.04
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Prepare Host Environment
      run: |
        sudo apt-get update
        
        # 1. Install kernel extras to inject mac80211_hwsim (Virtual WiFi) into the runner
        # GitHub Azure runners sometimes drop the specific uname -r package from the repo, so we fallback to generic.
        sudo apt-get install -y linux-modules-extra-$(uname -r) iw || \
        sudo apt-get install -y linux-modules-extra-azure iw || true
        
        # 2. Install systemd-container for machinectl/nspawn and bridge-utils for networking
        sudo apt-get install -y systemd-container bridge-utils dbus-user-session shellcheck valgrind
        
        # Update module dependencies
        sudo depmod -a || true
        
        # Pre-load the module here so we can catch any errors in the CI logs
        sudo modprobe mac80211_hwsim radios=2 || echo "Failed to load mac80211_hwsim. Virtual WiFi tests will be skipped."
        
        # Ensure Host RFKill isn't blocking our virtual radios
        sudo rfkill unblock all || true

        # --- CI HARDENING FIXES ---
        # 1. Disable AppArmor: It blocks nspawn mounts in nested environments
        if systemctl is-active --quiet apparmor; then
            sudo systemctl stop apparmor
            sudo systemctl disable apparmor
        fi
        
        # 2. Enable IP Forwarding for the bridge
        sudo sysctl -w net.ipv4.ip_forward=1
        sudo sysctl -w net.ipv6.conf.all.forwarding=1
        
        # 3. Ensure Cgroup delegation is clean
        # (GitHub runners use cgroup v2, which is good, but nspawn needs delegation)
        sudo mkdir -p /sys/fs/cgroup/systemd
        sudo mount -t cgroup -o none,name=systemd cgroup /sys/fs/cgroup/systemd || true

    - name: Build & Unit Tests
      run: |
        echo "=== PHASE 1: Build & Unit Tests ==="
        make tiny
        
        # Run linting explicitly (will also fail build if shellcheck finds errors)
        make lint
        
        # Run foundation tests
        export GITHUB_ACTIONS=true
        make test-all

    - name: "Path B: POSIX/dash compatibility"
      run: |
        sudo apt-get install -y dash

        echo "=== Step 1: dash -n syntax check on lib/*.sh ==="
        FAIL=0
        for f in lib/*.sh; do
          # rxnm-config-schema.sh uses Bash-only syntax below its POSIX guard.
          # 'dash -n' does not execute the guard's 'return 0', so it would fail
          # on the declare -A syntax below it. Exclude it here â€” it is covered
          # by shellcheck --shell=bash in the shellcheck step.
          case "$f" in lib/rxnm-config-schema.sh) continue ;; esac
          if ! dash -n "$f"; then
            echo "POSIX FAIL [dash -n]: $f"
            FAIL=1
          fi
        done
        for f in bin/rxnm; do
          [ -f "$f" ] || continue
          if ! dash -n "$f"; then
            echo "POSIX FAIL [dash -n]: $f"
            FAIL=1
          fi
        done
        [ "$FAIL" -eq 0 ] || { echo "dash -n check failed"; exit 1; }

        echo "=== Step 2: shellcheck strict POSIX on key lib files ==="
        # SC3043: 'local' is not POSIX but is universally supported by ash/dash
        shellcheck --shell=sh --exclude=SC3043 \
          lib/rxnm-utils.sh lib/rxnm-nullify.sh lib/rxnm-routes.sh \
          lib/rxnm-wifi.sh lib/rxnm-system.sh lib/rxnm-roaming.sh || exit 1

        echo "=== Step 3b: Full POSIX library source test ==="
        RXNM_SHELL_IS_BASH=false RXNM_AGENT_BIN="/nonexistent/rxnm-agent" \
          dash -c '
            RXNM_LIB_DIR=./lib
            for f in ./lib/rxnm-constants.sh ./lib/rxnm-utils.sh \
                     ./lib/rxnm-system.sh ./lib/rxnm-wifi.sh \
                     ./lib/rxnm-bluetooth.sh ./lib/rxnm-interfaces.sh \
                     ./lib/rxnm-routes.sh ./lib/rxnm-profiles.sh \
                     ./lib/rxnm-templates.sh ./lib/rxnm-nullify.sh \
                     ./lib/rxnm-roaming.sh ./lib/rxnm-virt.sh \
                     ./lib/rxnm-vpn.sh ./lib/rxnm-pppoe.sh \
                     ./lib/rxnm-tunnel.sh ./lib/rxnm-mpls.sh \
                     ./lib/rxnm-ha.sh ./lib/rxnm-plugins.sh \
                     ./lib/rxnm-diagnostics.sh ./lib/rxnm-help.sh; do
              [ -f "$f" ] || continue
              . "$f" || { echo "FAIL: source $f"; exit 1; }
            done
            json_success "{\"test\":\"posix_source_all\"}" | grep -q "success.*true" || exit 1
            echo "POSIX source all: OK"
          ' || exit 1

    - name: Run Integration Tests
      run: |
        echo "=== PHASE 4: Standard Integration Tests (Systemd-Nspawn) ==="
        # Run with sudo as creating network bridges/machines requires privileges
        sudo chmod +x tests/integration/run_interop.sh
        sudo ./tests/integration/run_interop.sh

    - name: Run ROCKNIX Bundle Integration Tests
      run: |
        echo "=== PHASE 5: ROCKNIX Bundle Integration Tests (Systemd-Nspawn) ==="
        # Build the minimal deployment bundle first
        make rocknix-release
        
        sudo chmod +x tests/integration/run_rocknix_interop.sh
        sudo ./tests/integration/run_rocknix_interop.sh

    - name: Run Full Combined Bundle Integration Tests
      run: |
        echo "=== PHASE 6: Full Combined Bundle Integration Tests (Systemd-Nspawn) ==="
        make combined-full
        
        sudo chmod +x tests/integration/run_rocknix_interop.sh
        sudo BUNDLE_BIN=build/rxnm-full ./tests/integration/run_rocknix_interop.sh
